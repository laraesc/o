<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>ACHAR O GATO</title>
</head>
<body>
    <main>
        <div class="passo ative" id="passo-0">
            <img src="img/cenario-passo0-procurar-gato.jpg" alt="Procurar">
            <p>Perdi meu gato e preciso de ajuda para encontrá-lo.</p>
            <button class="btn-proximo" data-proximo="1">Procurar na Praça</button>
            <button class="btn-proximo" data-proximo="2">Procurar no beco</button>
        </div>
        <div class="passo" id="passo-1">
            <img src="img/cenario-passo1-praça.jpg" alt="praça">
            <p>A praça está cheia de gente.</p>
            <button class="btn-proximo" data-proximo="3">Procurar nas árvores </button>
            <button class="btn-proximo" data-proximo="4">Procurar entre os arbustos</button>
        </div>
        <div class="passo" id="passo-2">
            <img src="img/cenario-passo2-beco.jpg" alt="beco">
            <p>está silencioso aqui</p>
            <button class="btn-proximo" data-proximo="5">verificar lixeiras</button>
            <button class="btn-proximo" data-proximo="6">Procurar nos entulhos</button>
        </div>
        <div class="passo" id="passo-3"> 
            <img src="img/cenario-passo3-arvore.jpg" alt="arvore">
            <p>Nada</p>
            <button class="btn-proximo" data-proximo="4">Procurar entre os arbustos</button>
        </div>
        <div class="passo" id="passo-4">
            <img src="img/cenario-passo4-arbusto.jpg" alt="arbustos">
            <p>Nada, porém há pegadas que levam a um beco</p>
            <button class="btn-proximo" data-proximo="2">Procurar no beco</button>
        </div>
        <div class="passo" id="passo-5">
            <img src="img/cenario-passo5-lixeira.jpg" alt="lixeiras">
            <p>todas vazias</p>
            <button class="btn-proximo" data-proximo="6">Procurar nos entulhos</button>
        </div>
        <div class="passo" id="passo-6">
            <img src="img/cenario-passo6-achou.jpg" alt="achou">
            <p>aí está ele!</p>
            <button class="btn-proximo" data-proximo="7">Levar ele pra casa</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
